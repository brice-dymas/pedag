<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-administrateur-heading"
        data-cy="AdministrateurCreateUpdateHeading"
        jhiTranslate="pedagApp.administrateur.home.createOrEditLabel"
      >
        Create or edit a Administrateur
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-control-label" jhiTranslate="pedagApp.administrateur.nom" for="field_nom">Nom</label>
              <input type="text" class="form-control" name="nom" id="field_nom" data-cy="nom" formControlName="nom" />
              <div *ngIf="editForm.get('nom')!.invalid && (editForm.get('nom')!.dirty || editForm.get('nom')!.touched)">
                <small
                  class="form-text text-danger"
                  *ngIf="editForm.get('nom')?.errors?.required"
                  jhiTranslate="entity.validation.required"
                >
                  This field is required.
                </small>
                <small
                  class="form-text text-danger"
                  *ngIf="editForm.get('nom')?.errors?.minlength"
                  jhiTranslate="entity.validation.minlength"
                  [translateValues]="{ min: 2 }"
                >
                  This field is required to be at least 2 characters.
                </small>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-control-label" jhiTranslate="pedagApp.administrateur.prenom" for="field_prenom">Prenom</label>
              <input type="text" class="form-control" name="prenom" id="field_prenom" data-cy="prenom" formControlName="prenom" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-control-label" jhiTranslate="pedagApp.administrateur.email" for="field_email">Email</label>
              <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
              <div *ngIf="editForm.get('email')!.invalid && (editForm.get('email')!.dirty || editForm.get('email')!.touched)">
                <small
                  class="form-text text-danger"
                  *ngIf="editForm.get('email')?.errors?.required"
                  jhiTranslate="entity.validation.required"
                >
                  This field is required.
                </small>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-control-label" jhiTranslate="pedagApp.administrateur.grade" for="field_grade">Grade</label>
              <select class="form-control" name="grade" formControlName="grade" id="field_grade" data-cy="grade">
                <option [ngValue]="null">{{ 'pedagApp.Grade.null' | translate }}</option>
                <option value="M">{{ 'pedagApp.Grade.M' | translate }}</option>
                <option value="Mme">{{ 'pedagApp.Grade.Mme' | translate }}</option>
                <option value="Mlle">{{ 'pedagApp.Grade.Mlle' | translate }}</option>
                <option value="Ing">{{ 'pedagApp.Grade.Ing' | translate }}</option>
                <option value="Dr">{{ 'pedagApp.Grade.Dr' | translate }}</option>
                <option value="Pr">{{ 'pedagApp.Grade.Pr' | translate }}</option>
              </select>
              <div *ngIf="editForm.get('grade')!.invalid && (editForm.get('grade')!.dirty || editForm.get('grade')!.touched)">
                <small
                  class="form-text text-danger"
                  *ngIf="editForm.get('grade')?.errors?.required"
                  jhiTranslate="entity.validation.required"
                >
                  This field is required.
                </small>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <!--<div class="form-group">
          <label class="form-control-label" jhiTranslate="pedagApp.administrateur.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption"
              *ngFor="let userOption of usersSharedCollection; trackBy: trackUserById"
            >
              {{ userOption.id }}
            </option>
          </select>
        </div>-->
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-sm btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-sm btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
