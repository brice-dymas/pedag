<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="administrateur">
      <h2 data-cy="administrateurDetailsHeading"><span jhiTranslate="pedagApp.administrateur.detail.title">Administrateur</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ administrateur.id }}</span>
        </dd>
        <dt><span jhiTranslate="pedagApp.administrateur.nom">Nom</span></dt>
        <dd>
          <span>{{ administrateur.nom }}</span>
        </dd>
        <dt><span jhiTranslate="pedagApp.administrateur.prenom">Prenom</span></dt>
        <dd>
          <span>{{ administrateur.prenom }}</span>
        </dd>
        <dt><span jhiTranslate="pedagApp.administrateur.email">Email</span></dt>
        <dd>
          <span>{{ administrateur.email }}</span>
        </dd>
        <dt><span jhiTranslate="pedagApp.administrateur.grade">Grade</span></dt>
        <dd>
          <span jhiTranslate="{{ 'pedagApp.Grade.' + administrateur.grade }}">{{ administrateur.grade }}</span>
        </dd>
        <dt><span jhiTranslate="pedagApp.administrateur.user">User</span></dt>
        <dd>
          <span>{{ administrateur.user?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/administrateur', administrateur.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
